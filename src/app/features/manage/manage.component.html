<main class="min-w-fit h-screen bg-muted">
  <div class="min-w-2xl max-w-5xl p-4 mx-auto">
    <app-header-management />

    <app-table-management />
  </div>
</main>

@if (isOpenAdd()) {
<app-add [(isOpen)]="isOpenAdd" />
}

@if (isOpenEdit()) {
<app-edit [employee]="selectedEmployeeForEdit()" [(isOpen)]="isOpenEdit" />
}
@if (isOpenDelete()) {
<app-delete [(isOpen)]="isOpenDelete" />
}
