<app-modal header="Delete Employee" [(isOpen)]="isOpen">
  <div>
    <div class="px-4 py-5">
      <p class="text-gray-700 mb-4">Are you sure you want to delete {{(selectedEmployeesId()?.length ?? 0) > 1 ? 'these
        Records'
        :
        'this Record' }}?</p>
      <p class="text-yellow-500">This action cannot be undone.</p>
    </div>

    <div class="bg-[#ecf0f1] px-4 py-6 flex items-center justify-end gap-4">
      <button class="btn-text" type="button" (click)="onClose()">
        Cancel
      </button>

      <app-button type="button" (press)="onDelete()" [isLoading]="isLoading()"
        class="inline-block bg-error hover:bg-dark-error text-white px-3" text="Delete"></app-button>
    </div>
  </div>
</app-modal>
